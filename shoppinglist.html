<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>shoppinglist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <!--iconKit-->
    <script src="https://kit.fontawesome.com/fc0974e693.js"></script>

    <link href="shopping.css" type="text/css" rel="stylesheet" />
  </head>
  <body class="grey lighten-4">

    <div class="container jumbotron-fluid text-center">
      <div style="min-height:5vh"></div>
      <h1 class="center-align">Shopping List</h1>
  		<hr width="0">
    </div>

    <div class="container text-center">
  		<table class="table table-hover" id="myTable">
  				<thead>
  					<tr>
  		        <th class="center-align" scope="col"><h5><b>Item</b></h5></th>
  		        <th class="center-align" scope="col"><h5><b>Type</b></h5></th>
  		      </tr>
  				</thead>
  				<tbody>
  					<tr>
  						<td scope="row">Steak</td>
  						<td scope="row">Meat</td>
  					</tr>
  				</tbody>
  		</table>
  	</div>

    <!-- ADD ITEM MODAL REG USER -->
    <div id="modal-addItem" class="modal">
      <div class="modal-content center-align">
        <h4 class="center-align">Add New Item</h4><br />
        <form id="add-form">
          <div class="input-field">
            <input type="text" id="item" required>
            <label for="itemUser">Item</label>
          </div>
          <div class="input-field">
            <input type="text" id="type" required>
            <label for="typeUser">Type</label>
          </div>
          <button class="btn black z-depth-0 waves-effect waves-light ">Add</button>
        </form>
      </div>
    </div>
  </body>
</html>
